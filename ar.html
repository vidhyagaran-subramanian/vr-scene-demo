<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.4/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Logo_of_AR.js.svg/512px-Logo_of_AR.js.svg.png"
                 position="0 0 0" rotation="-90 0 0" height="1" width="1">
        </a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
